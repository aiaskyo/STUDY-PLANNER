<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Header with title and progress indicator -->
        <header>
            <h1>Study Planner</h1>
            <div id="progress">
                <div id="progress-bar"></div>
                <span id="progress-text">0 / 0 tasks completed</span>
            </div>
        </header>
        
        <!-- Navigation for Daily/Weekly views -->
        <nav>
            <button id="daily-btn" class="active">Daily</button>
            <button id="weekly-btn">Weekly</button>
        </nav>
        
        <!-- Daily View: Select day and list tasks -->
        <div id="daily-view" class="view">
            <select id="day-select">
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
            </select>
            <div id="tasks-list"></div>
            <button id="add-task-btn">Add Task</button>
        </div>
        
        <!-- Weekly View: Grouped tasks by day -->
        <div id="weekly-view" class="view hidden">
            <div id="weekly-list"></div>
        </div>
        
        <!-- Form for adding/editing tasks (hidden by default) -->
        <div id="task-form" class="hidden">
            <h2 id="form-title">Add Task</h2>
            <form id="task-form-element">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" required>
                
                <label for="day">Day:</label>
                <select id="day">
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                    <option value="sunday">Sunday</option>
                </select>
                
                <label for="start-time">Start Time:</label>
                <input type="time" id="start-time" required>
                
                <label for="end-time">End Time:</label>
                <input type="time" id="end-time" required>
                
                <button type="submit">Save</button>
                <button type="button" id="cancel-btn">Cancel</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
